<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Projeto Cronômetro</title>
</head>
<body>
    <!-- números do contador -->
    <div id="containerCronometro">
      <h1>
        Cronômetro
      </h1>
      
      <p> <span id="minutos">00</span><span>:</span><span id="segundos">00</span>:<span id="milesimos">00</span> </p>

    </div>

    <!-- botões -->
    <div id="containerButtons">
      <button id="iniciar" onclick="iniciarContagem()"> iniciar </button>

      <button id="parar" onclick="pararContagem()"> parar </button>

      <button id="reiniciar" onclick="reiniciarContagem()"> reiniciar </button>
    </div>
 
  <script src="js.js"></script>   
</body>
</html>
